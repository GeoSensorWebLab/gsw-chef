---
driver:
  name: vagrant
  customize:
    cableconnected1: 'on'

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[acme::acme_server]
      - recipe[banff::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      boulder:
        revision: 2d33a9900cafe82993744fe73bd341fe47df2171
      acme:
        endpoint: http://127.0.0.1:4000
        contact:
          - mailto:admin@example.com
