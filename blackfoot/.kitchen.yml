---
driver:
  name: vagrant
  network:
    - ["private_network", { ip: "192.168.33.65" }]
  customize:
    cpus: 2
    memory: 2048
    cableconnected1: 'on'

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  client_rb:
    chef_license: accept

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[blackfoot::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      sensorthings:
        external_uri: "http://scratchpad.sensorup.com/OGCSensorThings/v1.0/"
  - name: frost
    run_list:
      - recipe[blackfoot::frost]
    verifier:
      inspec_tests:
        - test/smoke/frost
    attributes:
      sensorthings:
        external_uri: "http://192.168.33.77:8080/FROST-Server/v1.0/"
