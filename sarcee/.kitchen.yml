---
driver:
  name: vagrant
  customize:
    cableconnected1: 'on'
    memory: 9182
    cpus: 6
  network:
    - ["private_network", { ip: "192.168.33.90" }]

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  client_rb:
    chef_license: accept

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[sarcee::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      apt:
        http_proxies:
          - "http://192.168.1.50:3142"
        https_proxies:
          - "DIRECT"
