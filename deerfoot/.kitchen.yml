---
driver:
  name: vagrant
  network:
    - ["private_network", { ip: "192.168.33.15" }]
  customize:
    cpus: 2
    memory: 4096
    cableconnected1: 'on'

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    run_list:
      - recipe[deerfoot::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
